<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="#" method="post">
        <label for="nome">nome:</label>

        <input type="text" name="nome" id="" placeholder="Insira seu nome">
        
        <br>

        <label for="senha">senha:</label>
        <input type="password" name="senha" id="" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" placeholder="Digite seu E-mail">

        <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="" placeholder="Digite sua Idade" min="15" max="100" class="small-input">

        <br>

        <label for="website">Website:</label>
        <input type="url" name="website" id="" placeholder="https://">

        <br>

        <label for="termos">Aceito os termos</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino" class="inline-label">Masculino</label>

        <input type="radio" name="genero" id="feminino" value="feminino" class="small-input">
        <label for="feminino" class="inline-label">Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro" class="small-input">
        <label for="outro" class="inline-label">Outro</label>

        <br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor Favorita:</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação (0 a 10)</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

        <br>

        <label for="comentarios">comentários</label> <br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentarios"></textarea>

        <br>



        <label for="pais">País:</label>
        
        <select name="pais" id="">

        <option value="bra">Brasil</option>
        <option value="par">Paris</option>
        <option value="ita">Italia</option>
        <option value="eua">Estados Unidos</option>
        <option value="can">Canadá</option>
        <option value="chi">China</option>
        <option value="jap">Japão</option>
        </select>


        <br>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">
        <br><br>

        <button type="submit">Enviar</button>










        




    </form>
    <footer><p>Todos os direitos reservados para &copy;Ian Keretzky Salazar</p></footer>
</body>
</html>
